<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Marka</th>
      <th scope="col">Renk</th>
      <th scope="col">Model Yılı</th>
      <th scope="col">Günlük Fiyat</th>
    </tr>
  </thead>
  <tbody>
    <tr 
    *ngFor="let carDto of carDtos"
    (click)="setCurrentCarDto(carDto)"
    routerLink="/cardetails/carDto/{{carDto.id}}"
    >
      <td>{{ carDto.id }}</td>
      <td>{{ carDto.brandName }}</td>
      <td>{{ carDto.colorName }}</td>
      <td>{{ carDto.modelYear }}</td>
      <td>{{ carDto.dailyPrice }}</td>
    </tr>
  </tbody>
</table>
